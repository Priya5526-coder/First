<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Researcher Dashboard - CuraLink</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Researcher Dashboard</h1>
        <div id="onboarding">
            <h2>Set Up Your Profile</h2>
            <input type="text" id="specialtyInput" placeholder="Specialties, e.g., 'Oncology'">
            <input type="text" id="interestsInput" placeholder="Research Interests, e.g., 'Immunotherapy'">
            <button onclick="setupProfile('researcher')">Save Profile</button>
        </div>
        <div id="dashboard" style="display: none;">
            <h2>Recommended for You</h2>
            <input type="text" id="searchInput" placeholder="Search, e.g., 'Collaborators in Oncology'">
            <button onclick="searchItems()">Search</button>
            <div id="results"></div>
            <h3>Favorites</h3>
            <div id="favorites"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
